<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Search</title>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

<link href="http://fonts.googleapis.com/css?family=Roboto:100,300,400" rel="stylesheet">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<link rel="stylesheet" href="assets/tipuesearch/css/normalize.css">

<script type="text/javascript" src="assets/tipuesearch/tipuesearch_set.js"></script>
<script type="text/javascript" src="assets/tipuesearch/tipuesearch_content.js"></script>
<link rel="stylesheet" type="text/css" href="assets/tipuesearch/css/tipuesearch.css">
<script type="text/javascript" src="assets/tipuesearch/tipuesearch.min.js"></script>

</head>
<body>
<div class="center" style="padding-top: 21px;"><h2>Search</h2></div>

<div class="block" style="padding-top: 31px;">

<form action="search.html">
	<div class="tipue_search_left"><img src="assets/tipuesearch/search.png" class="tipue_search_icon"></div>
	<div class="tipue_search_right"><input type="text" name="q" id="tipue_search_input" pattern=".{3,}" title="At least 3 characters" required></div>
	<div style="clear: both;"></div>
</form>
<div id="tipue_search_content"></div>

<script>
$(document).ready(function() {
     $('#tipue_search_input').tipuesearch({
          'mode': 'live'
     });
});
</script>

</div>
</body>
</html>
